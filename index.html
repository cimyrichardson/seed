<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero - SEED_Haiti</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Toast container -->
  <div id="toast-container"></div>

  <section class="hero">
    <div class="container">
      <div class="hero-content">

        <!-- Heading -->
        <h1 class="hero-title">
          <span>Apprentissage </span>
          <span class="highlight">
            rendu simple
            <svg class="underline" viewBox="0 0 300 12">
              <path d="M2 8.5C78 3 152 1.5 298 6.5"></path>
            </svg>
          </span>
          <span> pour</span>
          <br />
          <span>les étudiants haïtiens.</span>
        </h1>

        <!-- Description -->
        <p class="hero-description">
          SEED_Haiti est la plateforme d'apprentissage alimentée par l'IA qui vous aide à 
          réussir vos examens NS4. Accédez à des ressources numériques, des quiz intelligents 
          et des plans d'étude personnalisés, 100% gratuitement.
        </p>

        <!-- Form -->
        <form id="email-form" class="email-form">
          <input 
            type="email" 
            id="email" 
            placeholder="vous@exemple.com" 
            class="email-input"
            required
          />
          <button type="submit" id="submit-btn" class="submit-btn">
            Rejoindre
          </button>
        </form>

      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
