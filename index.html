<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEED_Haiti</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-grid">
        <!-- Left Content -->
        <div class="hero-content">
          <h1>
            Réussissez vos Examens NS4 avec 
            <span>SEED_Haiti</span>
          </h1>

          <p>
            Plateforme d'apprentissage alimentée par l'IA pour les étudiants haïtiens. 
            Accédez à des ressources numériques, des quiz intelligents et des plans d'étude personnalisés.
          </p>

          <button id="join-btn" class="cta-btn">
            Rejoindre la liste d'attente →
          </button>

          <!-- Stats -->
          <div class="stats">
            <div class="stat">
              <div class="stat-value">100%</div>
              <div class="stat-label">Gratuit</div>
            </div>
            <div class="stat">
              <div class="stat-value">Toutes</div>
              <div class="stat-label">Matières NS4</div>
            </div>
            <div class="stat">
              <div class="stat-value">IA</div>
              <div class="stat-label">Apprentissage</div>
            </div>
          </div>
        </div>

        <!-- Right Image -->
        <div class="hero-image-wrapper">
          <img src="hero-student.jpg" alt="Étudiant haïtien en classe" class="hero-image" />
          <div class="badge">
            <div class="badge-icon">
              ✓
            </div>
            <div class="badge-text">
              <div class="badge-value">1000+</div>
              <div class="badge-label">Étudiants</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </section>
</body>
</html>
